<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS_dataType</title>
    <style>
        button {
            font-size: 30px;
        }
    </style>
    <script>

        function plus() {
            alert(document.getElementById("num1").innerText
                 + document.getElementById("num2").innerText);
            /* 위의 코드는 문자 + 문자 */

        }
    </script> <!-- 내부 자바 스크립트 -->
    <!--
        자바 스크립트에서 현재 자바 스크립트가 있는 곳의 html내용을 지칭
    -->
</head>

<body>
    <h1>자바 스크립트 자료형</h1>
    <h2>'1+3'</h2>
<!--

data : 데이터 = 자료
type : 형태, 형
data-type : 자료형

자료형 : 1) 숫자 자료형 = 숫자 타입
        2) 문자 자료형 = 문자 타입


js출력 결과
1. 숫자 + 숫자 : 연산됨; 2 + 3 = 5
2. "문자" + "문자" : 연결됨; "2" + "3" = 23
3. 따옴표 내부에 있는 내용은 그대로 출력 됨; "2+3" = 2+3
4. 숫자와 문자의 덧셈은 무조건 숫자 자료형이 문자자료형으로 변경됨
   ; 2 + "3" = "2" + "3" = 23

-->

    <h1>HTML에서 JS로 데이터 전송</h1>
    <h2 id="num1">5</h2>
    <h2 id="num2">7</h2>
    <button type="button" onclick="plus()">전송</button>
</body></html>
